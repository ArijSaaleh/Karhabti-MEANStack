<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://i.gifer.com/embedded/download/4jwo.gif" alt="" />
      <h3>Welcome</h3>
      <p>You are 30 seconds away from controlling your own car!</p>
      <input type="submit" name="" value="Login" routerLink="/login" /><br />
    </div>

     <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Register Now</h3>
          <form [formGroup]="form" (submit)="submit()">
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input formControlName="name"
                  type="text"
                  class="form-control"
                  placeholder="First Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input formControlName="lastname"
                  type="text"
                  class="form-control"
                  placeholder="Last Name *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password *"
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="Your Email *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input formControlName="phone"
                  type="number"
                  minlength="8"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Your Phone *"
                  value=""
                />
              </div>
              <input type="submit" class="btnRegister" value="Register" />
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
